{% extends 'Jormungandr/base.html' %}
{% load user_tags %}
{% load static %}
{% block title %} | Praesidium {% endblock %}
{% block body %}
<!-- ======= Services Section ======= -->
<div class="body-padding">
    <section id="team" class="team">
        <div class="container">
            <div class="section-title" data-aos="fade-in" data-aos-delay="100">

                <div class="row" style="margin-bottom: 50px">
                    <div class="col">
                        <form action="">
                        <select onchange="submit()" name="year" id="year" >

                            {% for year in years %}
                            <option value="{{ year.id }}" {% if year.id == selectedyear %}selected="selected" {% endif %}>
                                {{ year }}
                            </option>
                            {% endfor %}

                        </select>
                    </form>
                    </div>
                </div>

                <div class="row" id="extendedinfo hide" >



                </div>


                <div class="row" >
                    {% for lid in praesidium %}

                    <div class="col-lg-4 col-md-6" style="margin-bottom: 75px">

                        <!--Base info-->
                        <div class="member" data-aos="fade-up">
                            <div class="pic"><img src="{% static 'img/team/homer.png' %}" class="img-fluid" alt="">
                            </div>
                            <div class="member-info">
                                <h4>{{ lid.name }}</h4>
                                <span>{{ lid.function.name }}</span>
                                <div class="social" style="font-style: italic;">
                                    {% if lid.quote %}
                                    {{ lid.quote }}
                                    {% endif %}

                                </div>
                            </div>
                        </div>
                    </div>


                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
